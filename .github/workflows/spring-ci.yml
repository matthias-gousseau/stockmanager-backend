name: Spring Boot CI/CD

on:
  pull_request:
    branches: ["main"]

jobs:
  # --- Tests Maven ---
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: mvn -B test

  # --- Build + Docker + Deploy ---
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    env:
      DOCKER_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build Spring Boot fat-jar
        run: mvn -B clean package -DskipTests

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/matthias-gousseau/stockmanager-backend:latest \
            -t ghcr.io/matthias-gousseau/stockmanager-backend:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/matthias-gousseau/stockmanager-backend:${{ env.DOCKER_TAG }}
          docker push ghcr.io/matthias-gousseau/stockmanager-backend:${{ github.sha }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd stockmanager
            echo "ðŸš€ DÃ©ploiement backend Spring Boot (latest)"
            docker compose pull
            docker compose -f up -d --no-deps
            echo "âœ… DÃ©ploiement terminÃ©"
            docker ps --filter "name=stockmanager" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd stockmanager
            sleep 10
            if ! docker compose ps | grep -q "stockmanager-backend.*Up"; then
              echo "âŒ Le backend ne fonctionne pas"
              docker compose logs --tail=50 stockmanager-backend
              exit 1
            fi
            echo "âœ… Backend Stockmanager opÃ©rationnel"
            docker compose ps

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Backend Spring Boot dÃ©ployÃ©" >> $GITHUB_STEP_SUMMARY
          echo "- Docker image : ghcr.io/matthias-gousseau/stockmanager-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo "- Branche : ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit : ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp : $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: failure()
        run: |
          echo "### âŒ DÃ©ploiement Ã©chouÃ©" >> $GITHUB_STEP_SUMMARY
          echo "Consultez les logs pour diagnostiquer le problÃ¨me" >> $GITHUB_STEP_SUMMARY
